<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numero = prompt("Introduce un numero positivo para realizar el factorial");
        var factorial = 1;

        if (numero == null) {
            alert("Cancelado"); /*Tiene que ir lo primero*/
        }
        else if (isNaN(numero) == true) {
            alert("No es un numero");
        }
        else if (numero >= 0) {

            let contador = numero;

            while (contador > 1) {
                factorial = factorial * contador;
                contador--;

            }
            document.write("El factorial de " + numero + " es " + factorial);

        }
        else if (numero < 0) {
            alert("El numero es negativo");
        }

    </script>
</body>

</html>
