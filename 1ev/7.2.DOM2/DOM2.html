<body>
    <p>Haz Click sobre el botón para capturar el "value" del atributo 'onclick' del elemento botón.</p>
    <button onclick="Invocalaf()">Pruébalo</button>
    <p><strong>Nota:</strong> Internet Explorer 8 y anteriores no soportan el método "getNamedItem".</p>
    <p id="demo"></p>
    <script>

        let valor = document.getElementsByTagName('button')[0].getAttribute('onclick');

        function Invocalaf() {
            alert(valor);
        }


    </script>
</body>
