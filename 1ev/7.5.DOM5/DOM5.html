<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM5</title>
</head>

<body>

    <p>Párrafo de texto</p>
    <button type='button' onclick='alternarBorde();'>Alternar borde</button>
    <button type='button' onclick='alternarColor();'>Alternar color</button>
    <button type='button' onclick='alternarFondo();'>Alternar fondo</button>


    <script>

        let elemento = document.getElementsByTagName("p")[0];

        function alternarBorde() {
            elemento.style.border = numAleatorioPeque() + 'px solid ' + `rgb(${numAleatorio()},${numAleatorio()},${numAleatorio()})`;

        }

        function alternarColor() {
            elemento.style.color = `rgb(${numAleatorio()},${numAleatorio()},${numAleatorio()})`;

        }

        function alternarFondo() {
            elemento.style.backgroundColor = `rgb(${numAleatorio()},${numAleatorio()},${numAleatorio()})`;

        }

        function numAleatorio() {
            return Math.floor(Math.random() * 256);
        }

        function numAleatorioPeque() {
            return Math.floor(Math.random() * 20 - 1) + 1;

        }


    </script>

</body>

</html>
