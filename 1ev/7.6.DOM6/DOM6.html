<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM6</title>
    <script>
        function verSrcDeLaPrimeraImagen() {
            //Opcion profe:
            alert(document.images[1].src);


            //Otras opciones:
            alert(document.getElementsByClassName("imagenes")[1].getAttribute("src"));
            alert(document.getElementById("segunda_imagen").getAttribute("src"));
            alert(document.getElementsByTagName("img")[1].getAttribute("src"));
            alert(document.getElementsByTagName("img")[1].getAttribute("src"));

        }
    </script>

</head>


<body>
    <img id='primera_imagen' class='imagenes' src='imagen1.jpeg' />
    <br />
    <img id='segunda_imagen' class='imagenes' src='imagen2.jpeg' />

    <button type='button' onclick='verSrcDeLaPrimeraImagen();'>
        Ver src de la segunda imagen
    </button>
</body>
