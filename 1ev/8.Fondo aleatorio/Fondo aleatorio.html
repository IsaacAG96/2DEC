<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo aleatorio</title>
</head>

<body>
    <p></p>
    <script>
        let primero = Math.floor(Math.random() * 256);
        let segundo = Math.floor(Math.random() * 256);
        let tercero = Math.floor(Math.random() * 256);

        document.body.style.backgroundColor = `rgb(${primero},${segundo},${tercero}`;

    </script>

</body>

</html>
